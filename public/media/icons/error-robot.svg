<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="errorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="smoke">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="2" result="turbulence"/>
      <feComposite in="turbulence" in2="SourceGraphic" operator="multiply"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#1a1112" stroke="#5a2a30" stroke-width="2" opacity="0.3"/>
  
  <!-- Robot body -->
  <g transform="translate(64, 64)">
    <!-- Head -->
    <rect x="-28" y="-28" width="56" height="48" rx="8" fill="#374151" stroke="#1f2937" stroke-width="2"/>
    
    <!-- Broken antenna -->
    <line x1="-8" y1="-28" x2="-8" y2="-38" stroke="#6b7280" stroke-width="3"/>
    <line x1="-8" y1="-38" x2="-12" y2="-42" stroke="#6b7280" stroke-width="3"/>
    <circle cx="-12" cy="-42" r="3" fill="#ef4444">
      <animate attributeName="opacity" values="1;0;1" dur="0.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Malfunctioning eyes -->
    <rect x="-18" y="-12" width="14" height="10" rx="2" fill="#1f2937"/>
    <rect x="4" y="-12" width="14" height="10" rx="2" fill="#1f2937"/>
    
    <!-- Left eye error -->
    <line x1="-14" y1="-10" x2="-8" y2="-4" stroke="url(#errorGrad)" stroke-width="2"/>
    <line x1="-8" y1="-10" x2="-14" y2="-4" stroke="url(#errorGrad)" stroke-width="2"/>
    
    <!-- Right eye flickering -->
    <circle cx="11" cy="-7" r="3" fill="url(#errorGrad)">
      <animate attributeName="opacity" values="1;0;0;1;0;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Error screen mouth -->
    <rect x="-20" y="4" width="40" height="14" rx="2" fill="#1f2937" stroke="#ef4444" stroke-width="1">
      <animate attributeName="stroke-opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="13" font-family="monospace" font-size="10" font-weight="bold" fill="#ef4444" text-anchor="middle">ERROR</text>
    
    <!-- Sparks -->
    <g opacity="0.8">
      <circle cx="-30" cy="-15" r="2" fill="#fbbf24">
        <animate attributeName="cy" values="-15;-20;-15" dur="0.3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="0.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="30" cy="10" r="1.5" fill="#f59e0b">
        <animate attributeName="cx" values="30;35;30" dur="0.4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="0.4s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Smoke puffs -->
    <g opacity="0.4" fill="#6b7280">
      <circle cx="-20" cy="-35" r="4">
        <animate attributeName="r" values="2;6;8" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="-35;-45;-55" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.3;0" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="15" cy="-32" r="3">
        <animate attributeName="r" values="2;5;7" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
        <animate attributeName="cy" values="-32;-42;-52" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
        <animate attributeName="opacity" values="0.6;0.3;0" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
    </g>
    
    <!-- Warning symbols floating -->
    <g font-family="Arial" font-size="16" font-weight="bold" fill="#ef4444">
      <text x="-40" y="-45" opacity="0">!</text>
      <animateTransform attributeName="transform" type="translate" values="0,0; -5,-10; -10,-20" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </g>
    <g font-family="Arial" font-size="16" font-weight="bold" fill="#f59e0b">
      <text x="35" y="-40" opacity="0">?</text>
      <animateTransform attributeName="transform" type="translate" values="0,0; 5,-8; 10,-16" dur="1.8s" repeatCount="indefinite" begin="0.3s"/>
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="0.3s"/>
    </g>
  </g>
  
  <!-- Error code at bottom -->
  <text x="64" y="110" font-family="monospace" font-size="10" fill="#6b7280" text-anchor="middle">0xDEADBEEF</text>
</svg>