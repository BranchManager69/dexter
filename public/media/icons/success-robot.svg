<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with glow -->
  <circle cx="64" cy="64" r="60" fill="#0f1612" stroke="#2a4a36" stroke-width="2" opacity="0.3"/>
  <circle cx="64" cy="64" r="55" fill="none" stroke="url(#successGrad)" stroke-width="1" opacity="0.5">
    <animate attributeName="r" values="55;58;55" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Robot body -->
  <g transform="translate(64, 64)">
    <!-- Head -->
    <rect x="-28" y="-28" width="56" height="48" rx="8" fill="#9ca3af" stroke="#6b7280" stroke-width="2"/>
    
    <!-- Shiny antenna -->
    <line x1="0" y1="-28" x2="0" y2="-38" stroke="#6b7280" stroke-width="3"/>
    <circle cx="0" cy="-40" r="4" fill="url(#shineGrad)">
      <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Happy eyes -->
    <rect x="-18" y="-12" width="14" height="10" rx="2" fill="#1f2937"/>
    <rect x="4" y="-12" width="14" height="10" rx="2" fill="#1f2937"/>
    
    <!-- Glowing green eyes -->
    <circle cx="-11" cy="-7" r="3" fill="url(#successGrad)">
      <animate attributeName="r" values="2.5;3.5;2.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="11" cy="-7" r="3" fill="url(#successGrad)">
      <animate attributeName="r" values="2.5;3.5;2.5" dur="2s" repeatCount="indefinite" begin="0.2s"/>
    </circle>
    
    <!-- Success checkmark mouth -->
    <rect x="-20" y="4" width="40" height="14" rx="2" fill="#1f2937" stroke="#10b981" stroke-width="1"/>
    <path d="M -8,9 L -2,13 L 8,7" stroke="url(#successGrad)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <animate attributeName="stroke-dasharray" values="0 20;20 0" dur="0.5s" fill="freeze"/>
    </path>
    
    <!-- Celebration particles -->
    <g>
      <!-- Stars -->
      <text x="-35" y="-20" font-family="Arial" font-size="14" fill="#fbbf24" opacity="0">✨</text>
      <animateTransform attributeName="transform" type="translate" values="0,0; -8,-12; -16,-24" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </g>
    <g>
      <text x="30" y="-15" font-family="Arial" font-size="12" fill="#10b981" opacity="0">✓</text>
      <animateTransform attributeName="transform" type="translate" values="0,0; 6,-10; 12,-20" dur="1.8s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="0.5s"/>
    </g>
    <g>
      <text x="-25" y="25" font-family="Arial" font-size="10" fill="#f59e0b" opacity="0">★</text>
      <animateTransform attributeName="transform" type="rotate" values="0; 360" dur="2s" repeatCount="indefinite" additive="sum"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; -5,5; -10,10" dur="2s" repeatCount="indefinite" additive="sum"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </g>
    <g>
      <text x="25" y="20" font-family="Arial" font-size="10" fill="#10b981" opacity="0">★</text>
      <animateTransform attributeName="transform" type="rotate" values="0; -360" dur="2.2s" repeatCount="indefinite" begin="0.3s" additive="sum"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; 5,5; 10,10" dur="2.2s" repeatCount="indefinite" begin="0.3s" additive="sum"/>
      <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite" begin="0.3s"/>
    </g>
    
    <!-- Arms celebrating -->
    <g stroke="#6b7280" stroke-width="4" fill="none" stroke-linecap="round">
      <path d="M -28,0 L -38,-10">
        <animate attributeName="d" values="M -28,0 L -38,-10; M -28,0 L -38,-15; M -28,0 L -38,-10" dur="1s" repeatCount="indefinite"/>
      </path>
      <path d="M 28,0 L 38,-10">
        <animate attributeName="d" values="M 28,0 L 38,-10; M 28,0 L 38,-15; M 28,0 L 38,-10" dur="1s" repeatCount="indefinite" begin="0.2s"/>
      </path>
    </g>
  </g>
  
  <!-- Success text at bottom -->
  <text x="64" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#successGrad)" text-anchor="middle">SUCCESS!</text>
</svg>